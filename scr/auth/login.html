<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Panificación Colombres</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <a href="../../index.html" class="auth-back"><i class="fa-solid fa-chevron-left"></i> Volver al inicio</a>

    <div class="auth-card">
        <div class="auth-logo">
            <a href="../../index.html">Panificación Colombres</a>
        </div>
        <h1 class="auth-title">Iniciar sesión</h1>
        <p class="auth-subtitle">Ingresá con tu correo y contraseña</p>

        <div id="auth-error" class="auth-error" role="alert"></div>

        <form class="auth-form" id="login-form">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="tu@correo.com" required autocomplete="email">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">

            <button type="submit" class="auth-btn auth-btn-primary">Entrar</button>
        </form>

        <div class="auth-link-wrap">
            ¿No tenés cuenta? <a href="registro.html">Registrarse</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
