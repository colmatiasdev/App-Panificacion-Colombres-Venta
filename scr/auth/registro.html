<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Panificación Colombres</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <a href="../../index.html" class="auth-back"><i class="fa-solid fa-chevron-left"></i> Volver al inicio</a>

    <div class="auth-card">
        <div class="auth-logo">
            <a href="../../index.html">Panificación Colombres</a>
        </div>
        <h1 class="auth-title">Crear cuenta</h1>
        <p class="auth-subtitle">Completá tus datos para registrarte</p>

        <div id="auth-error" class="auth-error" role="alert"></div>

        <form class="auth-form" id="registro-form">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required autocomplete="name">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="tu@correo.com" required autocomplete="email">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6" autocomplete="new-password">

            <label for="password2">Repetir contraseña</label>
            <input type="password" id="password2" name="password2" placeholder="Repetí la contraseña" required autocomplete="new-password">

            <button type="submit" class="auth-btn auth-btn-primary">Registrarme</button>
        </form>

        <div class="auth-link-wrap">
            ¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a>
        </div>
    </div>

    <script src="registro.js"></script>
</body>
</html>
